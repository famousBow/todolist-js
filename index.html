<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul,
      li {
        list-style: none;
      }

      body {
        background-color: #eee;
      }

      .wrapper {
        width: 70%;
        margin: 15px auto;
      }

      .section {
        background-color: #fff;
        padding: 20px 16px;
        border-radius: 10px;
      }

      .section h1 {
        font-size: 45px;
        text-align: center;
      }

      .section input[type="text"] {
        width: 100%;
        display: block;
        height: 50px;
        font-size: 17px;
        font-weight: bold;
        padding: 0 10px;
        margin: 30px 0 15px 0;
        border: 1px solid gray;
        border-radius: 5px;
      }

      .section > button {
        background-color: green;
        color: #fff;
        width: 100%;
        display: block;
        height: 50px;
        font-size: 17px;
        padding: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .todoList {
        margin-top: 30px;
        font-size: 25px;
      }

      .todoList li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        background-color: #eaeaea;
        height: 70px;
        padding: 0 15px;
        border-radius: 2px;
      }

      .todoList li:last-child {
        margin-bottom: 0;
      }

      .todoList input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .todoList button {
        display: block;
        padding: 8px 12px;
        background-color: tomato;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 17px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <h1>Todo List</h1>
        <input type="text" placeholder="새 작업 입력" class="newTask" />
        <button class="taskButton">작업 추가</button>
        <ul class="todoList">
          <li>
            <input type="checkbox" name="0" id="check1" />
            <label for="check1">청소하기</label>
            <button class="deleteButton">삭제</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    /*
     // 1. 버튼 dom을 잡는다 (선언)
     const taskButton = document.querySelector(".taskButton");
     // 2. 인풋 dom을 잡는다 (선언)
     const newTask = document.querySelector(".newTask");
      3. 버튼에 click 이벤트를 추가하고, 실행할 횟수를 연결한다
        4. 함수가 실행될 떄 input의 값을 얻는다
        5. 버튼을 누를때마다 콘솔에 input 값을 찍는다

     todoButton.addEventListener("click", function () {
       console.log(newTask.value);
     });

     */

    number = 0;
    // 추가버튼 dom을 잡는다 (선언)
    const taskButton = document.querySelector(".taskButton");
    // 인풋 dom을 잡는다 (선언)
    const newTask = document.querySelector(".newTask");
    // ul(전체 요소) dom을 잡는다 (선언)
    const todoList = document.querySelector(".todoList");
    // 삭제버튼 dom을 잡는다 (선언)
    const deleteButton = document.querySelector(".deleteButton");

    // 1) 할일 추가 : 추가버튼에 클릭 이벤트를 추가한다.
    taskButton.addEventListener("click", () => {
      // 작업 입력값이 빈값이 아니라면,
      if (newTask.value !== "") {
        // li태그를 만든다
        const addTask = document.createElement("li");
        // id번호 1씩 증가
        number++;
        // li태그로 만든 addTask에 자식 태그들 추가
        addTask.innerHTML = `
        <input type="checkbox" name=${number} id="check${number}" /><label for="check${number}">${newTask.value}
          </label><button class="deleteButton">삭제</button>`;
        // todoList(전체 요소)에 자식 태그인 addTask 추가
        todoList.appendChild(addTask);
        // 작업 입력값 초기화(=빈 값 세팅)
        newTask.value = "";
      } else {
        console.log("새할일을 입력해주세요.");
      }
    });

    // 2) 할일 삭제 : 삭제버튼에 클릭 이벤트를 추가한다.
    deleteButton.addEventListener("click", () => {
      const name = document.getElementsByName(`${number}`);
      todoList.removeChild(todoList.children[name[0]["name"]]);
    });
  </script>
</html>
